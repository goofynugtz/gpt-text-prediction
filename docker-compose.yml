version: '3'

services:
  web:
    build: .
    command: >
            sh -c "python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"

    ports:
      - 8000:8000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./:/usr/src/app/